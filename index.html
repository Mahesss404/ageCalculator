<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="/assets/Logo.svg" alt="">
        <!--  -->
        <!-- <h3><a href="pages/about.html"> About </a></h3> -->
        <h3> Create by <a href="https://www.instagram.com/mahesa.05/""> @mahesa.05</a></h3>

    </div>


    <div class="container">
        <div class="text-con">
            <div class="main-text">
                <h2>Lets <img src="assets/Frame 20.svg" alt="">ount your Age</h2>                
            </div>
            <p>Reflect on your birth date to uncover the true meaning of your age. It's not just about counting years; it's about embracing the journey each year brings.</p>
        </div>

        <!-- Input box  -->
        <div class="input-box">
            <input type="date" id="date">
            <button class="btn" onclick="calculateAge(),showPopup()">How old i am?</button>
        </div>

        <img class="mascot-img" src="/assets/mascot.svg" alt="mascot">

        <div class="star-box">
            <div class="star-group">
                <img class="star-img" src="/assets/star.svg" alt="star">
                <img class="star-img" src="/assets/star.svg" alt="star">
                <img class="star-img" src="/assets/star.svg" alt="star">
            </div>
            <div class="star-group">
                <img class="star-img" src="/assets/star.svg" alt="star">
                <img class="star-img" src="/assets/star.svg" alt="star">
                <img class="star-img" src="/assets/star.svg" alt="star">
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" id="overlay">
            <div id="popup" class="popup">
                <h2 id="result"> </h2>
                <button class="btn" onclick="closePopup()">Close</button>
                
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
